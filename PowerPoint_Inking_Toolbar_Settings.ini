;SPECIAL INSTRUCTIONS: HOW TO USE YOUR OWN ICONS FOR THE TOOLBAR BUTTONS
;The toolbar button for any pen color that you add to the toolbar will be a button of that color. This cannot be changed.
;But the icon for every other button can be changed by doing the following:
	;In the same location where the toolbar's .ahk file is kept, create a folder named "Toolbar_Icons".
	;In this folder, add a picture file in .png format for any button you want to use a custom icon for. Note that only .png files are supported.
	;Use the same names for the .png files as the names of the buttons in the "Button_Function" list above.
	;For example, if you want to use your own icon for the eraser button, add a file named "eraser.png" to the Toolbar_Icons folder.
	;Then restart the toolbar.
