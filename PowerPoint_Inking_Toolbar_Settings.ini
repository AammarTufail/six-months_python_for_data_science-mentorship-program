;To customize the toolbar, make changes to the settings below, then save this modified ini file, and restart the toolbar.
;You can also open this ini file, and restart the toolbar after you've made changes, through the "Toolbar Options" submenu of the toolbar's menu
;which can be accessed through the toolbar's menu button (by default the second button) or by clicking on the toolbar's tray icon.

[General]

Version=3.1

;Run the script as administrator, which might sometimes be better for compatibility: 0 = no, 1 = yes
Run_As_Admin=0

;The following value is saved when the PowerPoint add-in is used and the enabled/disabled buttons are pressed
;Toolbar disabled=0 enabled=1 from addin ribbon buttons
Enable=1

;Show a tray icon for the toolbar: 0 = no, 1 = yes
Tray_Icon=1

;Menu_LC (left-click): 0 = Show tray menu 1 = Show/hide toolbars
Menu_LC=1
;Menu_RC (right-click): 0 = Show tray menu 1 = Show/hide toolbars
Menu_RC=0

;Laser_Mode: 1 = normal laser command that deactivates the current tool (for example, a pen)
;Laser_Mode: 2 = new laser mode that activates the laser pointer but keep the current tool (for example, a pen) activated; Works on the Office 365 version of the desktop version of PowerPoint
Laser_Mode=1

;Are you using the normal version of the slideshow (Program_Windowed=0) or the less common windowed version of the slideshow (Program_Windowed=1)
;This increases the reliability of sending commands to the slideshow window.
Program_Windowed=0

;Transparency_Start: 0 = means that the toolbars start with full opacity
;Transparency_Start: 1 = means that the toolbars start with the transparency defined below
Transparency_Start=0

;Transparency of the toolbars when you turn the transparency ON using the toolbar's menu
;0 = completely transparent, 255 = completely opaque
Transparency=100

;Hide the toolbars when the slide show is not the active toolbar: 0 = No, 1 = Yes
Hide_Toolbar=0

;Color (in BGR format) for the slide background when using the AddSlide_Color button that lets you add a slide of this background color during a slide show.
;Default is aqua (0xFFFF00). For more examples of BGR colors, see the different pen colors under [Color] below.
Background_Color=0xFFFF00

;Full path to the picture used for the AddSlide_Picture button (example: C:\Users\My Name\Desktop\Forest.PNG)
Background_Picture_Path=C:\Windows\Web\Wallpaper\Windows\img0.jpg

